name: Fetch subtitles (Bilibili / YouTube)

on:
  workflow_dispatch:
    inputs:
      url:
        description: "B站或YouTube视频链接"
        required: true
        type: string
      langs:
        description: "字幕语言(逗号分隔/可正则)，示例：zh-Hans,zh-Hant,en.*"
        required: false
        default: "zh-Hans,zh-Hant,en.*"
        type: string
      user_agent:
        description: "可选：浏览器UA（遇到风控可配合cookies），留空则不传"
        required: false
        default: ""
        type: string

jobs:
  subs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Node 作为 yt-dlp 的 JS runtime
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install yt-dlp
        run: python -m pip install -U yt-dlp

      # 可选：把明文 cookies Secret 写入 cookies.txt
      - name: Write cookies.txt (optional)
        env:
          YTDLP_COOKIES_TXT: ${{ secrets.YTDLP_COOKIES_TXT }}
        shell: bash
        run: |
          # 写入并去掉可能的 Windows CRLF
          printf '%s' "$YTDLP_COOKIES_TXT" | tr -d '\r' > cookies.txt
          echo "cookies.txt written"

      - name: Download subtitles only
        env:
          URL: ${{ inputs.url }}
          LANGS: ${{ inputs.langs }}
          UA: ${{ inputs.user_agent }}
          HAS_COOKIES: ${{ secrets.YTDLP_COOKIES_TXT != '' }}
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p subs

          # 先列出可用字幕（有助于确认语言标签）
          if [ "$HAS_COOKIES" = "true" ]; then
            yt-dlp --js-runtimes node --cookies cookies.txt --list-subs "$URL" || true
          else
            yt-dlp --js-runtimes node --list-subs "$URL" || true
          fi

          # 组装可选参数
          EXTRA_ARGS=()
          if [ "$HAS_COOKIES" = "true" ]; then
            EXTRA_ARGS+=(--cookies cookies.txt)
          fi
          if [ -n "$UA" ]; then
            EXTRA_ARGS+=(--user-agent "$UA")
          fi

          yt-dlp \
            --js-runtimes node \
            --skip-download \
            --write-subs \
            --write-auto-subs \
            --sub-langs "$LANGS" \
            --sub-format "vtt/best" \
            --convert-subs "srt" \
            -o "subs/%(title).200s_%(id)s.%(ext)s" \
            "${EXTRA_ARGS[@]}" \
            "$URL"

          ls -la subs

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: subtitles
          path: subs/
